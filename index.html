<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Hamburgueria</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="titulo">Hamburgueria</h2>
      </div>
    </header>
    <main>
      <section class="container">
        <h2>Meus produtos</h2>
        <table id="tabela-dados">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <button id="buscar-produtos" class="botao bto-principal">
          Buscar Produtos
        </button>
      </section>
    </main>

    <section class="container">
      <h2 id="titulo-form">Alterar Produto</h2>
      <ul id="mensagens-erro"></ul>
      <form id="form-update">
        <div class="grupo">
          <label for="id">Id:</label>
          <input
            id="id"
            name="id"
            type="number"
            class="campo campo-medio"
          />
        </div>
        <div class="grupo">
          <label for="nome">Nome:</label>
          <input
            id="nome"
            name="nome"
            type="text"
            class="campo campo-medio"
          />
        </div>
        <div class="grupo">
          <label for="valor">Valor:</label>
          <input id="valor" type="number" class="campo campo-medio" />
        </div>

        <button id="atualizar-btn" class="botao bto-principal">
          Atualizar
        </button>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
